<html>
  <head>
      <script src="tfjs.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 </head>
  <body>
    <div id="app" class="container-fluid">
       <div v-for="(col, rindex) in cols" :key="rindex" class="row">
           <div v-for="(task, cindex) in col" :key="cindex" v-text="task" class="col-md-1" @click="item(rindex,cindex, -1)"></div>
           <div class="col-md-1"></div>
           <div v-text="max[rindex]" class="col-md-1"></div>
           <div v-text="error[rindex]" class="col-md-1"></div>
       </div>
       <button v-on:click="reload">Reload</button> - {{win}}
    </div>
  </body>
      <script src="player.js"> </script>
      <script src="lib.js"> </script>
      <script src="tensorflow_lib.js"> </script>
</html>
